---
# https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-overview.html
# https://www.elastic.co/guide/en/beats/metricbeat/current/configuring-howto-metricbeat.html
# https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-configuration-options.html
elastic_url: "https://artifacts.elastic.co"

# Overload variables using the dict named metricbeat
metricbeat:
  version: "5.x"

metricbeat_defaults:
  daemon: "metricbeat"
  version: "5.x"
  config_include_dir: "/etc/metricbeat/"
  install_only: "false"

  # https://www.elastic.co/guide/en/beats/metricbeat/current/configuration-general.html
  name: ""
  tags: ""
  fields: ""
  fields_under_root: "false"
  queue_size: 1000
  bulk_queue_size: 0
  max_procs: ""

  # https://www.elastic.co/guide/en/beats/metricbeat/current/configuring-howto-metricbeat.html
  # https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-modules.html
  modules:
  # https://www.elastic.co/guide/en/beats/metricbeat/current/metricbeat-module-system.html
    system:
      metricsets:
        - cpu
        - load
        - core
        - diskio
        - filesystem
        - fsstat
        - memory
        - network
        - process
        - socket
      enabled: "true"
      period: "10s"
      processes: "['.*']"
      cpu_ticks: "true"
 
  output:
    # https://www.elastic.co/guide/en/beats/metricbeat/current/elasticsearch-output.html
    elasticsearch:
      enabled: "false"
      hosts: ""
      compression_level: 0
      worker: 1
      username: ""
      password: ""
      parameters: {}
      protocol: "http"
      path: ""
      headers: {}
      proxy_url: ""
      index: 'metricbeat-%{+yyyy.MM.dd}'
      indices: {}
      pipeline: ""
      pipelines: {}
      template:
        enabled: "true"
        name: "metricbeat"
        path: "metricbeat.template.json"
        overwrite: "false"
        version:
          2x:
            enabled: "false"
            path: "metricbeat.template-es2x.json"
          6x:
            enabled: "false"
            path: "metricbeat.template-es6x.json"
      max_retries: 3
      bulk_max_size: 50
      timeout: 90
      flush_interval: ""
      # https://www.elastic.co/guide/en/beats/metricbeat/current/configuration-output-ssl.html
      # ssl:
        # certificate_authorities: ["/etc/pki/root/ca.pem"]
        # certificate: "/etc/pki/client/cert.pem"
        # key: "/etc/pki/client/cert.key"

    # https://www.elastic.co/guide/en/beats/metricbeat/current/logstash-output.html
    logstash:
      enabled: "false"
      hosts: '["localhost:5044"]'
      compression_level: 3
      worker: 1
      loadbalance: "true"
      pipelining: 0
      proxy_url: ""
      proxy_use_local_resolver: "false"
      index: "filebeat"
      # https://www.elastic.co/guide/en/beats/metricbeat/current/configuration-output-ssl.html
      # ssl:
        # certificate_authorities: ["/etc/pki/root/ca.pem"]
        # certificate: "/etc/pki/client/cert.pem"
        # key: "/etc/pki/client/cert.key"
      timeout: 30
      max_retries: 3
      bulk_max_size: 2048
      slow_start: "false"
      
    kafka:
      enabled: "false"
      
    redis:
      enabled: "false"

    # https://www.elastic.co/guide/en/beats/metricbeat/current/file-output.html
    file:
      enabled: "false"
      path: "/tmp/filebeat"
      filename: "filebeat"
      rotate_every_kb: 10240
      number_of_files: 7

    # https://www.elastic.co/guide/en/beats/metricbeat/current/console-output.html
    console:
      enabled: "false"
      pretty: "false"
      bulk_max_size: 2048
  
  # https://www.elastic.co/guide/en/beats/metricbeat/current/configuration-logging.html
  logging:
    level: "info"
    selectors: '["*"]'
    to_syslog: "false"
    to_files: "true"
    files:
      path: "/var/log/metricbeat"
      name: "metricbeat.log"
      rotateeverybytes: 10485760
      keepfiles: 7
    metrics:
      enabled: "false"
      period: "30s"
