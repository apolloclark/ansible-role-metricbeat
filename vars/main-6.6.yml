---

metricbeat_defaults:
  daemon: "metricbeat"
  version: "6.6.0"
  config_include_dir: "/etc/metricbeat/"
  install_only: false
  install_repo: true

  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuration-general.html
  name: ""
  tags: ""
  fields: []
  fields_under_root: false
  queue_size: 1000
  bulk_queue_size: 0
  max_procs: ""

  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuring-howto-metricbeat.html
  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/metricbeat-modules.html
  modules:
  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/metricbeat-module-system.html
    system:
      metricsets:
        - cpu
        - load
        - core
        - diskio
        - filesystem
        - fsstat
        - memory
        - network
        - process
        - socket
      enabled: true
      period: "10s"
      processes: "['.*']"
      cpu_ticks: true
 
  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuration-processes.html
  # procs:
    #  enabled: false
    #  monitored:
    #    - process: mysqld
    #      cmdline_grep: mysqld
    #
    #    - process: pgsql
    #      cmdline_grep: postgres
    #
    #    - process: nginx
    #      cmdline_grep: nginx
    #
    #    - process: app
    #      cmdline_grep: gunicorn

  output:
    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/elasticsearch-output.html
    elasticsearch:
      enabled: false
      hosts:
        - "127.0.0.1:9200"
      compression_level: 0
      worker: 1
      protocol: "http" # "https"
      username: "" # "elastic"
      password: "" # "changeme"
      parameters: []
      index: "" # "metricbeat-%{[beat.version]}-%{+yyyy.MM.dd}"
      indices: []
      pipeline: ""
      pipelines: []
      max_retires: 3
      path: ""
      headers: []
      proxy_url: ""
      bulk_max_size: 50
      timeout: 90
      ssl: []

    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/logstash-output.html
    logstash:
      enabled: false
      hosts:
        - "localhost:5044"
      worker: 1
      compression_level: 3
      ttl: "10s"
      loadbalance: false
      pipelining: 0
      slow_start: false
      backoff:
        init: "1s"
        max: "60s"
      index: "metricbeat"
      proxy_url: ""
      proxy_use_local_resolver: false
      ssl: []

    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/kafka-output.html
    kafka:
      enabled: false
      hosts:
        - "127.0.0.1:9092"
      topic: "metricbeat"
      key: ''
      partition:
        hash:
          reachable_only: false
          hash: []
      username: ''
      password: ''
      version: '0.10.0'
      metadata:
        retry:
          max: 3
          backoff: 250ms
        refresh_frequency: 10m
      worker: 1
      max_retires: 3
      bulk_max_size: 2048
      timeout: "30s"
      broker_timeout: "10s"
      channel_buffer_size: 256
      keep_alive: 0
      compression: "gzip"
      max_message_bytes: 1000000
      required_acks: 1
      client_id: "beats"
      ssl: []
      
    redis: []

    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/file-output.html
    file:
      enabled: false
      path: "/tmp/metricbeat"
      filename: "metricbeat"
      rotate_every_kb: 10240
      number_of_files: 7

    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/console-output.html
    console:
      enabled: false
      pretty: false
      bulk_max_size: 2048

  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuration-path.html
  paths:
    home: ""
    config: ""
    data: ""
    logs: ""

  setup:
    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuration-dashboards.html
    dashboards:
      enabled: false
      directory: '${path.home}/kibana'
      url: ""
      file: ""
      beat: "metricbeat"
      kibana_index: ".kibana"
      index: "metricbeat-*"
      always_kibana: true
      retry.enabled: true

    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuration-template.html
    template:
      enabled: false
      name: "metricbeat"
      pattern: "metricbeat-*"
      fields: "${path.config}/fields.yml"
      overwrite: false
      settings: []

    # https://www.elastic.co/guide/en/beats/metricbeat/6.6/setup-kibana-endpoint.html
    kibana:
      host: "127.0.0.1:5601"
      protocol: "http"
      usernamee: ""
      password: ""
      path: ""
      ssl: []

  # https://www.elastic.co/guide/en/beats/metricbeat/6.6/configuration-logging.html
  logging:
    level: "info"
    selectors: '["*"]'
    to_syslog: false
    to_files: true
    files:
      path: "/var/log/metricbeat/"
      name: "metricbeat"
      rotateeverybytes: 10485760 # = 10MB
      keepfiles: 7
    metrics:
      enabled: false
      period: "30s"
      
  xpack: []
  http: []
